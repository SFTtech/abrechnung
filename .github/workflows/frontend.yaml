name: frontend
on:
    workflow_call:

jobs:
    format:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install
            - name: Check JavaScript formatting
              run: npx oxfmt --check .

    test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install
            - name: Build web app
              run: npx nx run-many --target test

    lint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install
            - name: Build web app
              run: npx oxlint

    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 10
            - name: Use Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 24
                  cache: "pnpm"
            - name: Install dependencies
              run: pnpm install
            - name: Build web app
              run: npx nx build web
