name: backend
on:
    workflow_call:

jobs:
    format:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: "3.12"
            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  enable-cache: true
            - name: Install the project
              run: uv sync --locked --all-extras --dev
            - name: Check formatting
              run: make check-format

    pylint:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: "3.12"
            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  enable-cache: true
            - name: Install the project
              run: uv sync --locked --all-extras --dev
            - name: Analysing the code with pylint
              run: make pylint

    typecheck:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: "3.12"
            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  enable-cache: true
            - name: Install the project
              run: uv sync --locked --all-extras --dev
            - name: Run the typechecker on the code
              run: make typecheck

    ruff:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v5
            - name: Set up Python
              uses: actions/setup-python@v6
              with:
                  python-version: "3.12"
            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  enable-cache: true
            - name: Install the project
              run: uv sync --locked --all-extras --dev
            - name: Analysing the code with ruff
              run: make ruff

    test:
        runs-on: ${{ matrix.os }}
        strategy:
            matrix:
                python-version:
                    - "3.12"
                    - "3.13"
                os: [ubuntu-latest]
        services:
            postgres:
                image: postgres
                env:
                    POSTGRES_PASSWORD: "password"
                    POSTGRES_USER: "abrechnung"
                    POSTGRES_DB: "abrechnung"
                options: >-
                    --health-cmd pg_isready
                    --health-interval 10s
                    --health-timeout 5s
                    --health-retries 5
                ports:
                    - 5432:5432
        env:
            TEST_DB_USER: "abrechnung"
            TEST_DB_HOST: "localhost"
            TEST_DB_DATABASE: "abrechnung"
            TEST_DB_PASSWORD: "password"
        steps:
            - uses: actions/checkout@v5
            - name: Set up Python ${{ matrix.python-version }}
              uses: actions/setup-python@v6
              with:
                  python-version: ${{ matrix.python-version }}
            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  enable-cache: true
            - name: Install the project
              run: uv sync --locked --all-extras --dev
            - name: Run all tests
              run: uv run pytest tests --doctest-modules --junitxml=junit/test-results.xml --cov=com --cov-report=xml --cov-report=html
